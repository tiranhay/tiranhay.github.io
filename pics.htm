function OpenNewWindow2(WindowPicture,WindowParameters,picparam,message)
	{
	NewWindow=window.open("","NewOne", WindowParameters);

	NewWindow.document.write ("תמונה נפתחת");

	NewWindow.document.write ( "<font color=red>");
	NewWindow.document.write ( message);
	NewWindow.document.write ( "</font>");
	NewWindow.document.write ("<br>");
	NewWindow.document.write (" לחץ על התמונה כדי לסגור את החלון");
	NewWindow.document.write ("</FONT></P>");
	NewWindow.document.write ("<P ALIGN=CENTER>");
	NewWindow.document.write ("<A HREF='JavaScript:this.close()'><IMG  ");
	NewWindow.document.write ( picparam);
	NewWindow.document.write ( " SRC=");
	NewWindow.document.write (WindowPicture);
	NewWindow.document.write ("></A>");
	NewWindow.document.write ("</P>");
	NewWindow.document.write ("</BODY></HTML>");
	NewWindow.document.close();
	return false;
	}
